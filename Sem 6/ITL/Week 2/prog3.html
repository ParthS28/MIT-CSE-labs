<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="min-height: 400px;">
            <h1>TOP</h1>
            <div class="col-sm-6">
                <button type="button" class="btn btn-default">Default</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div>
        <div class='row' style="min-height: 400px">
            <h1>BOTTOM</h1>
            <div class="col-sm-4">
                Button Groups
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary">Rajvardhan</button>
                    <button type="button" class="btn btn-primary">Reddy</button>
                    <button type="button" class="btn btn-primary">Nandyala</button>
                </div>
            </div>
            <div class="col-sm-4">
                <h2> Enter Credentials : </h2>
                <form>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="text" type="text" class="form-control" name="User"
                            placeholder="Please Enter your Username">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password"
                            placeholder="Please Enter your Password">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Text</span>
                        <input id="msg" type="text" class="form-control" name="msg"
                            placeholder="Please Enter your Additional Info">
                    </div>
                </form>
            </div>
            <div class="col-sm-4">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Parth</td>
                            <td>Shukla</td>
                            <td>example@example.com</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
